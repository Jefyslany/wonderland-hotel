<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Wonderland</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNk3EkamoduhvQHh2eiogSUxtB7xq9HbgQxQ&s') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #fdfdfd;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 10px auto 30px;
      text-shadow: 1px 1px 6px rgba(254, 253, 253, 0.4);
    }

    a {
      padding: 12px 24px;
      background-color: #ffcc00;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    a:hover {
      background-color: #ffc107;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to Hotel Wonderland</h1>
  <p>Luxury rooms, best services, and a magical experience await you.</p>
  <a href="login.html">Login</a>
</body>
</html>
